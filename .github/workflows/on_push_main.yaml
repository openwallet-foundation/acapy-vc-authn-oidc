name: Build latest development image
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docker/oidc-controller/**"
      - "oidc-controller/**"
      - "html-templates/**"
jobs:
  build:
    name: "Build ACAPy VC-AuthN"
    if: github.repository_owner == 'openwallet-foundation'
    uses: ./.github/workflows/publish.yml
    with:
      ref: "main"
      platforms: "linux/amd64,linux/arm64"
