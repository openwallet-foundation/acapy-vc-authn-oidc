name: Publish ACAPy VC-AuthN Image
run-name: Publish ACAPy VC-AuthN ${{ github.ref_name || github.event.release.tag_name }} Image
on:
  release:
    types: [published]
  workflow_call:
    inputs:
      platforms:
        description: "Platforms - Comma separated list of the platforms to support."
        required: true
        default: linux/amd64,linux/arm64
        type: string
      ref:
        description: "Optional - The branch, tag or SHA to checkout."
        required: false
        type: string
    outputs:
      image_tag:
        description: "The tag used for this image"
        value: ${{ jobs.publish_image.outputs.image_tag }}
      image_version:
        description: "The tag used for this image"
        value: ${{ jobs.publish_image.outputs.image_version }}

  workflow_dispatch:
    inputs:
      platforms:
        description: "Platforms - Comma separated list of the platforms to support."
        required: true
        default: linux/amd64,linux/arm64
        type: string
      ref:
        description: "Optional - The branch, tag or SHA to checkout."
        required: false
        type: string

env:
  PLATFORMS: ${{ inputs.platforms || 'linux/amd64,linux/arm64' }}

jobs:
  publish_image:
    if: github.repository_owner == 'openwallet-foundation'
    strategy:
      fail-fast: false

    name: Publish ACAPy VC-AuthN Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.values.outputs.image_tag }}
      image_version: ${{ steps.values.outputs.image_version }}
    steps:
      - name: Determine checkout ref
        id: ref
        run: |
          if [ -n "${{ inputs.ref }}" ]; then
            echo "checkout_ref=${{ inputs.ref }}" >> $GITHUB_OUTPUT
            echo "Building from specified ref: ${{ inputs.ref }}"
          elif [ -n "${{ github.event.release.tag_name }}" ]; then
            echo "checkout_ref=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "Building from release tag: ${{ github.event.release.tag_name }}"
          else
            echo "checkout_ref=${{ github.ref }}" >> $GITHUB_OUTPUT
            echo "Building from triggering ref: ${{ github.ref }}"
          fi

      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          ref: ${{ steps.ref.outputs.checkout_ref }}

      - name: Verify checkout
        run: |
          echo "Checked out ref: $(git describe --always --tags)"
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Current branch/tag: $(git branch --show-current || git describe --tags --exact-match 2>/dev/null || echo 'detached HEAD')"
          
          # If a specific ref was requested, verify we're on it
          if [ -n "${{ inputs.ref }}" ]; then
            REQUESTED_REF="${{ inputs.ref }}"
            CURRENT_REF=$(git rev-parse HEAD)
            REQUESTED_SHA=$(git rev-parse "$REQUESTED_REF" 2>/dev/null || echo "unknown")
            
            if [ "$CURRENT_REF" != "$REQUESTED_SHA" ]; then
              echo "ERROR: Failed to checkout requested ref '$REQUESTED_REF'"
              echo "Expected SHA: $REQUESTED_SHA"
              echo "Current SHA: $CURRENT_REF"
              exit 1
            fi
            echo "âœ“ Successfully verified checkout of ref: $REQUESTED_REF"
          fi

      - name: Gather image info
        id: info
        run: |
          echo "repo-owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Image Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ steps.info.outputs.repo-owner }}/acapy-vc-authn-oidc
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # set dev tag when building from the default branch (main)
            type=raw,value=dev,enable={{is_default_branch}}
            # set latest tag for published release
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            # fallback for manual/workflow_call triggers: use branch name or sha
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            

      - name: Build and Push Image to ghcr.io
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: docker/oidc-controller/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: main
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          platforms: ${{ env.PLATFORMS }}

      - name: Get Build Info
        id: values
        shell: bash
        run: |
          echo "image_tag=${{ fromJSON(steps.meta.outputs.json).tags[0] }}" >> $GITHUB_OUTPUT
          echo "image_version=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}" >> $GITHUB_OUTPUT

      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
