    ##
    storageClass: ""
    ## @param acapy.persistence.accessModes PVC Access Mode. ReadWriteMany is required for each Acapy pod to access the same volume.
    ##
    accessModes:
      - ReadWriteMany
    ## @param acapy.persistence.size PVC Storage Request for tails volume
    ##
    size: 1Gi

